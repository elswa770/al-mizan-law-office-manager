name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear and concise description of what you want to happen.
      placeholder: Tell us what feature you'd like to see...

  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      description: What problem would this feature solve?
      placeholder: Tell us what problem this would solve...

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How do you think this should be implemented?
      placeholder: Tell us how you think this should work...

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What other approaches have you considered?
      placeholder: Tell us about any alternatives you've thought of...

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the feature request here.
      placeholder: Any additional information...
